<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./bootstrap.css" />
  </head>
  <body>
    <h1>FETCH KULLANIMI - API</h1>
    <button id="yaziGetir" class="btn btn-outline-dark">Yazı Getir</button>
    <button id="calisanGetir" class="btn btn-outline-danger">
      Çalışan Getir
    </button>
    <button id="apiGetir" class="btn btn-outline-info">API Getir</button>
    <div id="cikti"></div>
    <form id="gonderiOlustur">
      <div>
        <input
          id="title"
          type="text"
          placeholder="Başlık Giriniz"
          class="form-control mt-3 w-50"
        />
      </div>
      <div>
        <textarea
          name=""
          id="body"
          placeholder="Gönderi Yazınız"
          class="form-control w-50 mt-2"
        ></textarea>
      </div>
      <input type="submit" value="Kaydet" class="btn btn-warning mt-1" />
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./bootstrap.bundle.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
