<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablolar</title>
  </head>
  <body>
    <center>
      <table
        width="70%"
        style="color: black; border: 5px solid green"
        cellspacing="10"
        border="10"
        cellpadding="20px"
      >
        <thead>
          <tr style="background-color: darkgray">
            <td>ID</td>
            <td>Product Name</td>
            <td>Product Price</td>
            <td>Product Picture</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Iphone 14 Pro Max</td>
            <td>40.000 TL</td>
            <td>falanfilan.jpg</td>
          </tr>
          <tr>
            <td>2</td>
            <td rowspan="2">
              <center>
                <img
                  src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-13-pink-select-2021?wid=940&hei=1112&fmt=png-alpha&.v=1645572315935"
                  alt=""
                  width="100px"
                />
              </center>
            </td>
            <td>8000 TL</td>
            <td>2.jpg</td>
          </tr>
          <tr>
            <td>3</td>
            <td colspan="2">15000 TL - 3.jpg</td>
          </tr>
        </tbody>
      </table>
    </center>
  </body>
</html>
